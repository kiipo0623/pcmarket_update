<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form th:object="${form}" method="post">
    <!-- id -->
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label th:for="name">포토카드명</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="포토카드이름을 입력하세요" /> </div>

    <div class="form-group">
      <label th:for="price">가격</label>
      <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요" />
    </div>

    <div class="form-group">
      <label th:for="stockQuantity">수량</label>
      <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요" /> </div>

    <div class="form-group">
      <label th:for="album">앨범</label>
      <input type="text" th:field="*{album}" class="form-control" placeholder="앨범를 입력하세요" />
    </div>

    <div class="form-group">
      <label th:for="singer">가수</label>
      <input type="text" th:field="*{singer}" class="form-control" placeholder="singer을 입력하세요" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
